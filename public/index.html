  <style>
    .mapboxgl-ctrl-logo {
      margin: 0px 0px 0px 0vw !important;
    }





    .mapbox-improve-map {
      display: none;
    }

    body {
    background-color: #e8e8e8;
    }

.mapboxgl-map {
      top:0;
      height: 100vh;
      width:100vw;
      position: absolute !important;
      z-index: -5;
    }


    .__react_modal_image__modal_container {
      width:50vw !important;
      height:50vh !important;
      margin:0 auto !important;
      position:fixed !important;
      left:50% !important;
      top:50% !important;
      margin-left:-25vw !important;
      margin-top:-25vh !important;

    }



    #root > div > div.home > div > div:nth-child(1) > div.mapboxgl-map > div.mapboxgl-popup.mapboxgl-popup-anchor-left > div.mapboxgl-popup-content > popupimage > div > h6.operating{
      background: linear-gradient(to right, white 75%, #5bd28f 25%);
    }
    #root > div > div.home > div > div:nth-child(1) > div.mapboxgl-map > div.mapboxgl-popup.mapboxgl-popup-anchor-left > div.mapboxgl-popup-content > popupimage > div > h6.null{
      background: linear-gradient(to right, white 75%, #D8E2E9 25%);
    }

    #root > div > div.home > div > div:nth-child(1) > div.mapboxgl-map > div.mapboxgl-popup.mapboxgl-popup-anchor-left > div.mapboxgl-popup-content > popupimage > div > h6.notOperating{
      background: linear-gradient(to right, white 75%, #F4AB03 25%);
    }


    .mapboxgl-popup-content {
      font: 300 15px/18px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      overflow-y: scroll;
      width: 500px;
      max-height: 400px;

    }



    @media screen and (min-width: 638px) {

      .smallViewport {
        display: none;
      }

    }

    .mapboxgl-popup-content h6 {
      color: #000000;
      margin: 0;
      display: block;
      padding: 0px;
      border-radius: 3px 3px 0 0;
      font-weight: 500;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h5 {
      color: #000000;
      margin: 0;
      display: block;
      padding: 0px;
      border-radius: 3px 3px 0 0;
      font-weight: 500;
      margin-top: -5px;
    }

    .mapboxgl-popup-content div {
      padding: 10px;
    }

    .mapboxgl-container .leaflet-marker-icon {
      cursor: pointer;
    }




    .toggle {
      padding: 10px;
    }


    .legend {
      position: absolute;
      z-index: 10;
      left: 10vw;
      bottom: 0vh;
    }

    .layer-selection {
      position: absolute;
      z-index: 10;
      left: 10vw;
      top: 25vh;
    }

    .chartIcon {
      color: darkslategrey;
      position: absolute;
      right: 0vw;
      background-color: #fafafa;
      border-radius: 10px;
      cursor: pointer;
    }


    .chevron {
      position: absolute;
      right: 2vw;
    }

    .navbar-brand-logo {
      position: absolute;
      left: 2vw;
      float: left;
    }

    .mapboxgl-ctrl-top-right {
      margin-top:8.5em !important;
    }

    .navbar-brand-title {
      color: #fafafa;
      display: flex;
      align-items: center;
      padding: 0.5vw;
    }


    .container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: 0 !important;
      margin-left: auto;
    }

    .induforLogo:hover {
      fill: #85B09A;
    }
    .induforLogo {
      fill: #fafafa;
    }



    .full-page-loader {
      display: flex;
      align-items: center; /* vertical */
      justify-content: center; /* horizontal */
      flex-direction: column;
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;

    }


    .full-page-loader > svg {
      animation: 1.5s infinite heartbeat;
      margin: 25vh auto;
      display: flex;
      align-items: center;
      width: 25vw;
      height: 25vh;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }


  </style>
  <title>FOR/Maine</title>
